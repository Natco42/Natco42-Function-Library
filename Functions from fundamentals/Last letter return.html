<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Last Letter Return</title>
</head>
<body>

  <script>
    var string =prompt("Input the word you want the last letter of.")

    function returnLastLetter(string) {
      return string.slice(-1);
    }

    console.log(returnLastLetter(string))
    alert("The last letter of this phrase is " + returnLastLetter(string));
    
    
  </script>
  



</body>
</html>
