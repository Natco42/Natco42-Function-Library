<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Simple Adding Function</title>
</head>
<body>

  <script>
    var number =prompt("Which number would you like to see?")

    function add7(){
      var NewNumber = 7 + parseInt(number);
      return (NewNumber);
    }
    
    console.log(add7(number));

    
    
  </script>
  



</body>
</html>
