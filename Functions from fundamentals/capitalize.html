<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Capitalize Function</title>
</head>
<body>

  <script>
    var string = prompt("Type here the phrase you wish to have capitalised.")


    function capitalizeFirstLetter(string) {
      return string.charAt(0).toUpperCase() + string.slice(1);
    }

    console.log(capitalizeFirstLetter(string))

  </script>
  



</body>
</html>
