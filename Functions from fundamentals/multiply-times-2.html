<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Simple Multiply by 2 Function</title>
</head>
<body>

  <script>
    var number =prompt("Which number would you like to see times 2?")

    function multiply2(){
      var NewNumber = 2 * parseInt(number);
      return (NewNumber);
    }
    
    console.log(multiply2(number));

    
    
  </script>
  



</body>
</html>
